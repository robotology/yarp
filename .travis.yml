sudo: required
dist: trusty
language: cpp

cache:
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

branches:
  except:
    - /^.*appveyor.*$/

stages:
  - check
  - test
  - test-static
  - test-valgrind
  - test-osx

env:
  global:
    - TRAVIS_CMAKE_GENERATOR="Unix Makefiles"
    - TRAVIS_BUILD_TYPE=Release
    - TRAVIS_WITH_INTEGRATION_TESTS=false
    - TRAVIS_WITH_ACE=true
    - TRAVIS_WITH_MATH=true
    - TRAVIS_WITH_BINDINGS=true
    - TRAVIS_STATIC=false
    - TRAVIS_CLEAN_API=false
    - TRAVIS_WITH_VALGRIND=false
    - TRAVIS_NO_DEPRECATED=false
    - TRAVIS_WITH_EXECUTABLES=true
    - TRAVIS_WITH_BROKEN_TESTS=false
    - TRAVIS_RUN_UNIT_TESTS=true
# ROS-related env variables. Used only by integration tests
    - ROS_HOSTNAME=localhost
    - ROS_MASTER_URI=http://localhost:11311
    - ROBOT=sim
# Force ccache to build the original cpp file instead of the pre-processed file
    - CCACHE_CPP2=yes

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages:
      # gcc
      - gcc-7
      - g++-7
      # clang
      - clang-5.0
      # build tools
      - ninja-build
      - lcov
      - valgrind
      - ccache
      # libraries
      - libace-dev
      - libsqlite3-dev
      - libtinyxml-dev
      - libedit-dev
      - qtbase5-dev
      - qtdeclarative5-dev
      - qtmultimedia5-dev
      - libqt5opengl5-dev
      - libqcustomplot-dev
      - libopencv-dev
      - libeigen3-dev
      - libgraphviz-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
      # Bindings
      - swig3.0
      # C# bindings
      - mono-mcs
      # Lua bindings
      - liblua5.1-0-dev
      - lua5.1
      # TCL/TK bindings
      - tcl-dev
      - tk-dev
      # Python bindings
      - python3-dev
      # Octave bindings
      - liboctave-dev
      # Java bindings
      - default-jdk
      # Ruby bindings
      - ruby-dev
      - ruby
      # Perl bindings and license check
      - perl

matrix:
  exclude:
  - os: osx

  include:
    # Static check only.
    - stage: check
      os: linux
      compiler: gcc
      before_install: skip
      script: (cd build; make test ARGS="-VV -R misc")
      after_success: skip

    # No ACE build (linux, gcc)
    - stage: test
      os: linux
      compiler: gcc
      env: TRAVIS_WITH_ACE=false

    # No ACE build (linux, clang)
    - stage: test
      os: linux
      compiler: clang
      env: TRAVIS_WITH_ACE=false

    # No YARP_math build (linux, gcc)
    - stage: test
      os: linux
      compiler: gcc
      env:
        - TRAVIS_WITH_MATH=false
        - TRAVIS_WITH_BINDINGS=false

    # No YARP_math build (linux, clang)
    - stage: test
      os: linux
      compiler: clang
      env:
        - TRAVIS_WITH_MATH=false
        - TRAVIS_WITH_BINDINGS=false

    # Normal build with CLEAN_API (linux, gcc)
    - stage: test
      os: linux
      compiler: gcc
      env:
        - TRAVIS_CLEAN_API=true
        - TRAVIS_RUN_UNIT_TESTS=false
        - TRAVIS_WITH_BINDINGS=false

    # Normal build with CLEAN_API (linux, clang)
    - stage: test
