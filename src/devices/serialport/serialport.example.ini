/// An initialization file with all possible parameter for configuring the dserial port and adequate defaults.

comport COM3
baudrate 9600
xonlim 0
xofflim 0
readmincharacters 1
readtimeoutmsec 10000
paritymode EVEN
ctsenb 0
rtsenb 0
xinenb 0
xoutenb 0
modem 0
rcvenb 0
dsrenb 0
dtrdisable 0
databits 7
stopbits 1
