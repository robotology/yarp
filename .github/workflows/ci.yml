            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.15",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.16",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.17",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.18",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.19",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.20",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
        - {
            cmake_version: "3.20",
            cmake_generator: "Ninja",
            ycm_version: "0.13.0",
          }
        # CMake 3.21 is still a release candidate
        - {
            cmake_version: "3.21",
            cmake_generator: "Unix Makefiles",
            ycm_version: "0.13.0",
          }
    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        repository: ${{ needs.select_environment.outputs.repository }}
        ref: ${{ needs.select_environment.outputs.ref }}

    - name: Print CMake version
      run: |
        cmake --version

    - name: Print YCM version
      run: |
        grep YCM_VERSION /usr/share/cmake/YCM/YCMConfig.cmake

    - name: Run CMake
      run: |
        mkdir build
        cd build
        cmake .. -DSKIP_ACE=ON


