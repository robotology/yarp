        ref: ${{ needs.select_environment.outputs.ref }}

    - name: Handle cache
      uses: actions/cache@v2
      with:
        path: |
          .ccache
        key: build-${{ matrix.config.id }}-ccache-${{ github.ref }}-${{ needs.select_environment.outputs.timestamp }}
        restore-keys: |
          build-${{ matrix.config.id }}-${{ github.base_ref }}-ccache-
